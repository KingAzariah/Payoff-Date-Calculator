<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BHG Legal Days Calculator</title>

<style>
:root{
  --navy: #0B2D42;
  --gold: #C6A663;
  --gold-light: #D8B97A;
  --white: #FFFFFF;
  --gray-light: #E6E6E6;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--navy);
  color: var(--white);
  min-height:100vh;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:60px 20px;
}

/* HERO HEADER */
.hero-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:40px;
  margin-bottom:60px;
}

.hero-text h1{
  font-size:46px;
  font-weight:300;
  margin:0;
  line-height:1.2;
}

.logo{
  height:75px;
  width:auto;
}

/* CARD */
.card{
  background: rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:12px;
  padding:30px;
  max-width:600px;
  backdrop-filter: blur(6px);
}

label{
  font-size:14px;
  display:block;
  margin-bottom:6px;
  color:var(--gray-light);
}

input{
  width:100%;
  padding:14px;
  border-radius:8px;
  border:none;
  font-size:16px;
  margin-bottom:20px;
}

.button{
  background: var(--gold);
  color:#1A1A1A;
  padding:14px 28px;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s ease;
}

.button:hover{
  background: var(--gold-light);
}

.result{
  margin-top:30px;
  font-size:42px;
  font-weight:600;
  color:var(--gold);
}

.small{
  font-size:14px;
  margin-top:10px;
  color:var(--gray-light);
}

/* RESPONSIVE */
@media (max-width:768px){
  .hero-header{
    flex-direction:column;
    align-items:flex-start;
    gap:25px;
  }

  .logo{
    height:60px;
  }

  .hero-text h1{
    font-size:34px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="hero-header">
    <div class="hero-text">
      <h1>
        Calculate Legal Days<br>
        Between Payment & Payoff
      </h1>
    </div>

    <img src="images/bhg_logo.jpg" alt="BHG Financial Logo" class="logo">
  </div>

  <!-- CALCULATOR -->
  <div class="card">

    <label>Most Recent Payment Date</label>
    <input type="date" id="startDate">

    <label>Payoff Date</label>
    <input type="date" id="endDate">

    <button class="button" onclick="calculate()">CALCULATE LEGAL DAYS</button>

    <div class="result" id="result">â€”</div>
    <div class="small" id="details"></div>

  </div>

</div>

<script>

/* ---------- DATE HELPERS ---------- */

function parseDateInputToLocal(yyyy_mm_dd){
  const [y, m, d] = yyyy_mm_dd.split("-").map(Number);
  return new Date(y, m - 1, d); // prevents timezone shift bug
}

function addDays(date, days){
  const d = new Date(date);
  d.setDate(d.getDate() + days);
  return d;
}

function isWeekend(date){
  const day = date.getDay();
  return day === 0 || day === 6;
}

function observed(date){
  const d = new Date(date);
  if(d.getDay() === 6) d.setDate(d.getDate()-1);
  if(d.getDay() === 0) d.setDate(d.getDate()+1);
  return d;
}

function nthWeekday(year, month, weekday, n){
  const first = new Date(year, month, 1);
  const offset = (weekday - first.getDay() + 7) % 7;
  return new Date(year, month, 1 + offset + (n-1)*7);
}

function lastWeekday(year, month, weekday){
  const last = new Date(year, month+1, 0);
  const offset = (last.getDay() - weekday + 7) % 7;
  return new Date(year, month, last.getDate()-offset);
}

function getHolidays(year){
  return [
    observed(new Date(year,0,1)),        // New Year
    nthWeekday(year,0,1,3),              // MLK
    nthWeekday(year,1,1,3),              // Presidents Day
    lastWeekday(year,4,1),               // Memorial Day
    observed(new Date(year,5,19)),       // Juneteenth
    observed(new Date(year,6,4)),        // July 4
    nthWeekday(year,8,1,1),              // Labor Day
    nthWeekday(year,9,1,2),              // Columbus Day
    observed(new Date(year,10,11)),      // Veterans Day
    nthWeekday(year,10,4,4),             // Thanksgiving
    observed(new Date(year,11,25))       // Christmas
  ].map(d => d.toDateString());
}

/* ---------- CALCULATION ---------- */

function calculate(){
  const startVal = document.getElementById("startDate").value;
  const endVal = document.getElementById("endDate").value;

  if(!startVal || !endVal){
    alert("Please select both dates.");
    return;
  }

  const start = parseDateInputToLocal(startVal);
  const end = parseDateInputToLocal(endVal);

  if(end < start){
    alert("Payoff date must be after payment date.");
    return;
  }

  let current = new Date(start); // start ON payment date
  let count = 0;

  const holidays = getHolidays(start.getFullYear())
    .concat(getHolidays(end.getFullYear()));

  while(current <= end){
    if(!isWeekend(current) && !holidays.includes(current.toDateString())){
      count++;
    }
    current = addDays(current,1);
  }

  document.getElementById("result").textContent = count + " Legal Days";
  document.getElementById("details").textContent =
    "Counting from " + start.toLocaleDateString() +
    " through " + end.toLocaleDateString();
}

</script>

</body>
</html>
